agents:
  provider: gcp
  image: family/brian-elasticsearch-ubuntu-2022
  imageProject: elastic-images-qa
  buildDirectory: /dev/shm/bk
  machineType: custom-32-98304
  useVault: false
steps:
  - label: third-party-tests-azure
    command: >-
      set -euo pipefail

      set +x

      VAULT_TOKEN=$$(vault write -field=token auth/approle/login role_id=$$VAULT_ROLE_ID secret_id=$$VAULT_SECRET_ID)

      export VAULT_TOKEN

      export data=$$(vault read -format=json secret/elasticsearch-ci/azure_thirdparty_test_creds)

      export azure_storage_account=$$(echo $$data | jq -r .data.account_id)

      export azure_storage_key=$$(echo $$data | jq -r .data.account_key)

      unset VAULT_TOKEN data

      set -x


      $$WORKSPACE/.ci/scripts/run-gradle.sh azureThirdPartyTest
  - label: third-party-tests-azure-sas
    command: >-
      set -euo pipefail

      set +x

      VAULT_TOKEN=$$(vault write -field=token auth/approle/login role_id=$$VAULT_ROLE_ID secret_id=$$VAULT_SECRET_ID)

      export VAULT_TOKEN

      export data=$$(vault read -format=json secret/elasticsearch-ci/azure_thirdparty_sas_test_creds)

      export azure_storage_account=$$(echo $$data | jq -r .data.account_id)

      export azure_storage_sas_token=$$(echo $$data | jq -r .data.account_sas_token)

      unset VAULT_TOKEN data

      set -x


      $$WORKSPACE/.ci/scripts/run-gradle.sh azureThirdPartyTest
  - label: third-party-tests-gcs
    command: >-
      set -euo pipefail

      export google_storage_service_account=$$(pwd)/gcs_service_account.json


      set +x

      VAULT_TOKEN=$$(vault write -field=token auth/approle/login role_id=$$VAULT_ROLE_ID secret_id=$$VAULT_SECRET_ID)

      export VAULT_TOKEN

      vault read -field=private_key_data gcp-elastic-ci-prod/key/elasticsearch-ci-thirdparty-gcs | base64 --decode > $$google_storage_service_account

      unset VAULT_TOKEN

      set -x


      $$WORKSPACE/.ci/scripts/run-gradle.sh gcsThirdPartyTest
  - label: third-party-tests-s3
    command: >-
      set -euo pipefail


      set +x

      VAULT_TOKEN=$$(vault write -field=token auth/approle/login role_id=$$VAULT_ROLE_ID secret_id=$$VAULT_SECRET_ID)

      export VAULT_TOKEN

      export data=$$(vault read -format=json aws-test/creds/elasticsearch-ci-s3)

      export amazon_s3_access_key=$$(echo $$data | jq -r .data.access_key)

      export amazon_s3_secret_key=$$(echo $$data | jq -r .data.secret_key)

      unset VAULT_TOKEN data

      set -x


      $$WORKSPACE/.ci/scripts/run-gradle.sh s3ThirdPartyTest
  - label: third-party-tests-geoip
    command: $$WORKSPACE/.ci/scripts/run-gradle.sh
      :modules:ingest-geoip:internalClusterTest -Dgeoip_use_service=true
