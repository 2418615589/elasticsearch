agents:
  provider: gcp
  image: family/brian-elasticsearch-ubuntu-2004
  imageProject: elastic-images-qa
  buildDirectory: /dev/shm/bk
  machineType: custom-32-98304
steps:
  - label: build-benchmark-part1
    command: >-
      $$WORKSPACE/.ci/scripts/run-gradle.sh
      :build-tools-internal:bootstrapPerformanceTests

      $$WORKSPACE/.ci/scripts/install-gradle-profiler.sh

      $$WORKSPACE/.ci/scripts/run-gradle-profiler.sh --benchmark --scenario-file build-tools-internal/build/performanceTests/elasticsearch-build-benchmark-part1.scenarios --project-dir . --output-dir profile-out

      mkdir $$WORKSPACE/build

      tar -czf $$WORKSPACE/build/$${BUILD_NUMBER}.tar.bz2 profile-out
  - label: build-benchmark-part2
    command: >-
      $$WORKSPACE/.ci/scripts/run-gradle.sh
      :build-tools-internal:bootstrapPerformanceTests

      $$WORKSPACE/.ci/scripts/install-gradle-profiler.sh

      $$WORKSPACE/.ci/scripts/run-gradle-profiler.sh --benchmark --scenario-file build-tools-internal/build/performanceTests/elasticsearch-build-benchmark-part2.scenarios --project-dir . --output-dir profile-out

      mkdir $$WORKSPACE/build

      tar -czf $$WORKSPACE/build/$${BUILD_NUMBER}.tar.bz2 profile-out
  - group: bwc-snapshots
    steps:
      - label: bwc-snapshots
        command: $$WORKSPACE/.ci/scripts/run-gradle.sh -Dignore.tests.seed
          v$$BWC_VERSION#bwcTest
        matrix:
          setup:
            BWC_VERSION:
              - 7.17.11
              - 8.8.2
              - 8.9.0
        env:
          BWC_VERSION: "{{matrix.BWC_VERSION}}"
  - label: cloud-deploy
    command: >-
      $$WORKSPACE/.ci/scripts/run-gradle.sh buildCloudDockerImage


      #!/bin/bash

      set +x

      #VAULT_TOKEN=$$(vault write -field=token auth/approle/login role_id=$$VAULT_ROLE_ID secret_id=$$VAULT_SECRET_ID)

      export VAULT_TOKEN

      export DOCKER_REGISTRY_USERNAME="$$(vault read -field=username secret/ci/elastic-elasticsearch/migrated/prod_docker_registry_credentials)"

      export DOCKER_REGISTRY_PASSWORD="$$(vault read -field=password secret/ci/elastic-elasticsearch/migrated/prod_docker_registry_credentials)"

      export ES_VERSION=$$(grep 'elasticsearch' build-tools-internal/version.properties | awk '{print $$3}')

      export DOCKER_TAG=docker.elastic.co/elasticsearch-ci/elasticsearch-cloud:$${ES_VERSION}-$${ghprbActualCommit:0:7}

      docker tag elasticsearch-cloud:test $$DOCKER_TAG

      echo $$DOCKER_REGISTRY_PASSWORD | docker login -u $$DOCKER_REGISTRY_USERNAME --password-stdin docker.elastic.co

      unset DOCKER_REGISTRY_USERNAME DOCKER_REGISTRY_PASSWORD

      set -x

      docker push $$DOCKER_TAG
  - label: docs-check
    command: $$WORKSPACE/.ci/scripts/run-gradle.sh -Dignore.tests.seed precommit
      :docs:check
  - label: eql-correctness
    command: >-
      set +x

      #VAULT_TOKEN=$$(vault write -field=token auth/approle/login role_id=$$VAULT_ROLE_ID secret_id=$$VAULT_SECRET_ID)

      export VAULT_TOKEN

      export eql_test_credentials_file="$$(pwd)/x-pack/plugin/eql/qa/correctness/credentials.gcs.json"

      vault read -field=credentials.gcs.json secret/ci/elastic-elasticsearch/migrated/eql_test_credentials > $${eql_test_credentials_file}

      #unset VAULT_TOKEN

      set -x


      $$WORKSPACE/.ci/scripts/run-gradle.sh -Dignore.tests.seed :x-pack:plugin:eql:qa:correctness:check
  - label: example-plugins
    command: >-
      cd plugins/examples

      $$WORKSPACE/.ci/scripts/run-gradle.sh -Dorg.gradle.jvmargs=-Xmx8g build --include-build $$WORKSPACE
