# Synchronize all pushes to upstream 'master' branch with 'main' branch to facilitate migration
# Create a PR that automatically merges master with the current branch (esql)
name: "Sync ESQL upstream"
on:
  schedule:
      - cron: '40 4 * * *'
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    runs-on: ubuntu-latest
    name: Sync latest commits from upstream branch

    steps:
      - name: Checkout target repo
        id: checkout
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.0
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_branch: master
          upstream_sync_repo: elastic/elasticsearch

      - name: Create PR
        id: pr-create
        if: steps.sync.outputs.has_new_commits == 'true'
        uses: thomaseizinger/create-pull-request@1.2.1
        with:
           head: master
           base: esql/lang
           title: "ðŸ¤– ESQL: Merge upstream to dev"
           body: ":robot: Generated PR to keep ESQK development branch up to date"
           labels: "upstream-sync,auto-merge"
           github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        id: pr-merge
        if: steps.pr-create.outputs.created == 'true'
        uses: juliangruber/merge-pull-request-action@v1
        with:
           method: merge
           number: ${{ steps.pr-create.outputs.number }}
           github-token: ${{ secrets.GITHUB_TOKEN }}
       
