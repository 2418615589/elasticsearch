setup:
  - do:
      fleet.post_secret:
        body: '"value": "test secret"'
  # return id?

---
teardown:
  - do:
      fleet.delete_secret:
        id: "blah" # return id?
        ignore: 404

---
"Delete Fleet Secret":
  - do:
      fleet.delete_secret:
        id: "blah" # return id?
  - match: { deleted: true }

---
"Delete non existent Fleet Secret":
  - do:
      catch: "missing"
      fleet.delete_secret:
        id: "foo"

